<html lang="en"> {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dormlab | Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Sarabun', sans-serif;
        }
        
        body {
            background: #1a535c;
        }
        
        h1 {
            font-family: 'Timmana', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-white p-5" style="border-radius: .3em;box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.315)">
                <div class="d-flex justify-content-center">
                    <!-- <img src="https://i.imgur.com/dtLbFJe.jpg" class="mx-auto mb-4"> -->
                    <h1 class="mx-auto mb-4">WebPro | Login</h1>
                </div>
                <!--<h3 class="text-center mb-3">เข้าสู่ระบบ</h3>-->
                <form method="post" action="{% url 'login' %}">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> ชื่อผู้ใช้งาน</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    {% csrf_token %} {% if error%}

                    <span style="color:red;">ชื่อผู้ใช้งาน หรือ รหัสผ่าน ไม่ถูกต้อง</span> {% endif %}
                    <!-- <button type="reset" class="btn btn-danger float-right"><i class="fas fa-trash-alt"></i> ล้าง</button> -->
                    <input type="hidden" name="next_url" value="{{ next_url}}">
                    <button type="submit" class="btn btn-primary float-right mr-1"><i class="fas fa-sign-in-alt"></i>
                        เข้าสู่ระบบ</button>
                    <br><br>
                    <hr>
                    <span class="float-right">หากไม่มีบัญชี กรุณา <a href="register.html" class="btn btn-warning"><i
                                class="fas fa-user-plus"></i> สมัครสมาชิกใหม่</a></span>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- / Login -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
